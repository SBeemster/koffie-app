<div class="card mb-3" [hidden]="!hasOrders">
        <div class="card-header">
            <button class="btn btn-link" (click)="toggleOrders()">
                <h4>
                    <i class="fa fa-plus fa-fw fa-lg fa-rotate-0" [ngClass]="{'fa-rotate-135': showOrders}"></i>
                    Reeds bestelde drankjes
                </h4>
            </button>
        </div>
        <div [hidden]="!showOrders">
            <div class="card-body">
                <app-overview (notify)="onNotifyOrders($event)"></app-overview>
            </div>
        </div>
    </div>

<div class="card mb-3" [hidden]="!hasFavorite">
    <div class="card-header">
        <button class="btn btn-link" (click)="toggleFavorite()">
            <h4>
                <i class="fa fa-plus fa-fw fa-lg fa-rotate-0" [ngClass]="{'fa-rotate-135': showFavorite}"></i>
                Bestel uw favoriet
            </h4>
        </button>
    </div>
    <div [hidden]="!showFavorite">
        <div class="card-body">
            <app-favorite (notifyFavorite)="onNotifyFavorite($event)" (notifyPlaced)="onNotifyPlaced()"></app-favorite>
        </div>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        <button class="btn btn-link" (click)="toggleDrinks()">
            <h4>
                <i class="fa fa-plus fa-fw fa-lg fa-rotate-0" [ngClass]="{'fa-rotate-135': showAllDrinks}"></i>
                Kies een drank
            </h4>
        </button>
    </div>
    <div [hidden]="!showAllDrinks">
        <div class="card-body">
            <app-place></app-place>
        </div>
    </div>
</div>
