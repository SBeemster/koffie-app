<div class="card mb-3" [hidden]="!hasOrders">
        <div class="card-header">
            <button class="btn btn-link" (click)="toggleOrders()">
                <h4>
                    Reeds bestelde drankjes
                    <i class="fa fa-caret-left fa-fw fa-lg" [ngClass]="{'fa-rotate-270': showOrders}"></i>
                </h4>
            </button>
        </div>
        <div [hidden]="!showOrders">
            <div class="card-body">
                <app-overview (notify)="onNotifyOrders($event)"></app-overview>
            </div>
        </div>
    </div>

<div class="card mb-3" [hidden]="!hasFavorite">
    <div class="card-header">
        <button class="btn btn-link" (click)="toggleFavorite()">
            <h4>
                Bestel uw favoriet
                <i class="fa fa-caret-left fa-fw fa-lg" [ngClass]="{'fa-rotate-270': showFavorite}"></i>
            </h4>
        </button>
    </div>
    <div [hidden]="!showFavorite">
        <div class="card-body">
            <app-favorite (notifyFavorite)="onNotifyFavorite($event)" (notifyPlaced)="onNotifyPlaced()"></app-favorite>
        </div>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        <button class="btn btn-link" (click)="toggleDrinks()">
            <h4>
                Kies een drank
                <i class="fa fa-caret-left fa-fw fa-lg" [ngClass]="{'fa-rotate-270': showAllDrinks}"></i>
            </h4>
        </button>
    </div>
    <div [hidden]="!showAllDrinks">
        <div class="card-body">
            <app-place></app-place>
        </div>
    </div>
</div>

<div class="card mb-3" *ngIf="isManager();">
    <div class="card-header">
        <button class="btn btn-link" (click)="toggleManager()">
            <h4>
                Rapportage Panel
                <i class="fa fa-caret-left fa-fw fa-lg" [ngClass]="{'fa-rotate-270': showAllReports}"></i>
            </h4>
        </button>
    </div>
    <div [hidden]="!showManagerPanel">
        <div class="card-body">
            <app-reports></app-reports>
        </div>
    </div>
</div>

<div class="card" *ngIf="isAdmin();">
    <div class="card-header">
        <button class="btn btn-link" (click)="toggleAdmin()">
            <h4>
                Admin Panel
                <i class="fa fa-caret-left fa-fw fa-lg" [ngClass]="{'fa-rotate-270': showAllDrinks}"></i>
            </h4>
        </button>
    </div>
    <div [hidden]="!showAdminPanel">
        <div class="card-body">
            <button class="btn btn-block btn-success mb-3" [routerLink]="['/user/create']">Nieuwe Gebruiker</button>
            <app-select></app-select>
        </div>
    </div>
</div>
