<div class="row">
    <div class="col-12">
        <ul class="list-group shadow bg-white rounded">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let user of users">
                <a [routerLink]="['/user/edit', user.userId]">
                    {{ user.firstName }} {{ user.lastName }}
                </a>
            </li>
        </ul>
    </div>
</div>
