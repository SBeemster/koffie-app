<div class="row" *ngIf="userPreference.drink != null">
    <div class="col-12 mb-8">
        <button type="button" class="close" (click)="emptyPreference()">
            <i class="fa fa-star fa-lg"></i>
        </button>
    </div>
    <div class="col-6">
        <img class="m-auto d-block" src="{{ userPreference.drink.imageUrl }}">
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Uw favoriete drank!</h4>
            </div>
            <div class="col-12">
                <p class="text-center">
                    Bestel met één druk op de knop uw {{ userPreference.drink.drinkName }}!
                </p>
            </div>
            <div class="col-12">
                <form>
                    <div class="form-group row" *ngIf="userPreference.drink.additions">
                        <div class="col-sm-12">
                            <label class="col-sm-5 col-form-label">Melk</label>
                            <div class="col-sm-8 input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary" (click)="milkCountDown()">
                                        -
                                    </button>
                                </div>
                                <input type="number" class="form-control text-center" value="{{ milkcnt }}" min="0" max="3">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" (click)="milkCountUp()">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" *ngIf="userPreference.drink.additions">
                        <div class="col-sm-12">
                            <label class="col-sm-5 col-form-label">Suiker</label>
                            <div class="col-sm-8 input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-primary" (click)="sugarCountDown()">
                                        -
                                    </button>
                                </div>
                                <input type="number" class="form-control text-center" value="{{ sugarcnt }}" min="0"
                                    max="3">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" (click)="sugarCountUp()">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-success btn-lg" (click)="addToOrder(userPreference.drink, milkcnt, sugarcnt)">
                            Bestellen!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
