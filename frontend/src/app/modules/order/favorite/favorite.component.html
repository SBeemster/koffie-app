<ng-container *ngIf="userPreference.drink != null">
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-favo card flex-row flex-wrap mb-3">
                <i class="fa fa-star fa-3x" aria-hidden="true" (click)="emptyPreference()"></i>
                <div class="card-header border-0">
                    <img src="{{ userPreference.drink.imageUrl }}">
                </div>
                <div class="card-block px-2 col-6">
                    <h4 class="card-title">Uw favoriete drank!</h4>
                    <p class="card-text">
                        Bestel nu met één klik op de knop uw favoriete drank!
                    </p>
                    <div class="row row-addons">
                        <div class="col-lg-12">
                            <button class="btn btn-primary btn-lg float-left" (click)="milkCountDown()">-</button>
                            <p class="milksugartext" align="center">
                                Melk: {{ milkcnt }}
                                <button class="btn btn-primary btn-lg float-right" (click)="milkCountUp()">+</button>
                            </p>
                        </div>
                    </div>
                    <div class="row row-addons">
                        <div class="col-lg-12">
                            <button class="btn btn-primary btn-lg float-left" (click)="sugarCountDown()">-</button>
                            <p class="milksugartext" align="center">
                                Suiker: {{ sugarcnt }}
                                <button class="btn btn-primary btn-lg float-right" (click)="sugarCountUp()">+</button>
                            </p>
                        </div>
                    </div>
                    <div class="row row-addons">
                        <div class="col-lg-12">
                            <button class="btn btn-success btn-lg btn-block btn-bestellen mb-1" (click)="addToOrder(userPreference.drink, milkcnt, sugarcnt)">
                                Bestellen!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
