<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let order of ordersGrouped">
        {{order[0]}}

        <span class="badge badge-primary badge-pill jus">{{order[1] }}</span>
    </li>
</ul>
<button class="btn btn-success btn-lg" (click)="gaHalen()">Ik ga koffie halen!</button>
<ul class="list-group">
    <ng-container *ngFor="let userOrder of ordersPerUser">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngIf="userOrder.halen">

            {{userOrder.count}}x {{userOrder.drink.drinkName}}
            <ng-container *ngIf="userOrder.milk > 0 || userOrder.sugar > 0">(</ng-container>
            <ng-container *ngIf="userOrder.milk > 0">{{userOrder.milk}}x milk</ng-container>
            <ng-container *ngIf="userOrder.milk > 0 && userOrder.sugar > 0"> & </ng-container>
            <ng-container *ngIf="userOrder.sugar > 0">{{userOrder.sugar}}x sugar</ng-container>
            <ng-container *ngIf="userOrder.milk > 0 || userOrder.sugar > 0">)</ng-container>
            <p class="float-right">{{userOrder.customer.firstName}} {{userOrder.customer.lastName}}</p>

        </li>
    </ng-container>
</ul>
