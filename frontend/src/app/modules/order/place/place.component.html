<div class="card flex-row flex-wrap col-10">
  <i class="fa fa-star fa-3x" aria-hidden="true"></i>
  <div class="card-header border-0">
    <img src="//placehold.it/200" alt="" />
  </div>
  <div class="card-block px-2 col-7">
    <h4 class="card-title">Uw favoriete drank!</h4>
    <p class="card-text">
      Bestel nu met één klik op de knop uw favoriete drank!
    </p>
    <div class="row row-addons">
      <div class="col-lg-12">
        <button
          class="btn btn-primary btn-lg float-left"
          (click)="melkCountDown()"
        >
          -
        </button>
        <p align="center">
          Melk {{ melkcnt }}
          <button
            class="btn btn-primary btn-lg float-right"
            (click)="melkCountUp()"
          >
            +
          </button>
        </p>
      </div>
    </div>
    <div class="row row-addons">
      <div class="col-lg-12">
        <button
          class="btn btn-primary btn-lg float-left"
          (click)="suikerCountDown()"
        >
          -
        </button>
        <p align="center">
          Suiker {{ suikercnt }}
          <button
            class="btn btn-primary btn-lg float-right"
            (click)="suikerCountUp()"
          >
            +
          </button>
        </p>
      </div>
    </div>
    <div class="row row-addons">
      <div class="col-lg-12">
        <button
          class="btn btn-success btn-lg btn-block btn-bestellen"
          (click)="
            addToOrder(
              availableCoffee,
              newAantal,
              'Verbruiker',
              melkcnt,
              suikercnt
            )
          "
        >
          Bestellen!
        </button>
      </div>
    </div>
  </div>
  <div class="w-100"></div>
</div>

<div class="row">
  <div
    class="col-sm-5 mb-4 card"
    *ngFor="let availableCoffee of availableCoffees"
  >
    <h4>{{ availableCoffee.drinkName }}</h4>
    <div class="image align-bottom">
      <a [routerLink]="[availableCoffee.drinkId]">
        <img
          src="{{availableCoffee.imageUrl}}"
          class="img-fluid"
          alt="Responsive image"
          title="The title of this image"
        />
      </a>
    </div>
  </div>
</div>
