<div class="container">
    <div class="row">
        <div class="card mx-auto mt-4">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="jaap">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="{{ passType }}" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
                    </div>
                    <div class="form-group">
                            <button type="button" (mousedown)="togglePassword()" (mouseup)="togglePassword()" class="btn btn-block btn-outline-secondary">Show Password</button>
                    </div>
                    <button type="button" (click)="login()" class="btn btn-block btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card mx-auto mt-4">
            <div class="card-header">
                Test shizzle
            </div>
            <div class="card-body">
                <form>
                    <button type="button" (click)="getRequest()" class="btn btn-block btn-primary">Get Users</button>
                    <button type="button" (click)="removeToken()" class="btn btn-block btn-primary">Remove saved token</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <pre>{{ response | json }}</pre>
    </div>
</div>
