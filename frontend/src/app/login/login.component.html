<div class="container">
    <div class="row">
        <div class="card mx-auto mt-4">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="jaap">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="{{ passType }}" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
                    </div>
                    <div class="form-group">
                            <button type="button" (mousedown)="togglePassword()" (mouseup)="togglePassword()" 
                                class="btn btn-block btn-outline-secondary">Show Password</button>
                    </div>
                    <button type="button" (click)="login()" class="btn btn-block btn-success" 
                        [attr.disabled]="awaitingResponse() ? '' : null">Login</button>
                    <button type="button" (click)="logout()" class="btn btn-block btn-danger" 
                        [attr.disabled]="awaitingResponse() ? '' : null">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
