<div class="container">
    <div class="row">
        <div class="card mx-auto mt-4">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form (keydown.enter)="login()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" (input)="username = $event.target.value" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="{{ passType }}" class="form-control" name="password" (input)="password = $event.target.value" autocomplete="current-password">
                    </div>
                    <button type="button" (mousedown)="togglePassword()" (mouseup)="togglePassword()" class="btn btn-block btn-outline-secondary">Show
                        Password</button>
                    <hr>
                    <button type="button" (click)="login()" class="btn btn-block btn-success" [attr.disabled]="awaitingResponse() ? '' : null">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
