<div class="row">
    <div class="col-sm-12">
        <form class="form-inline">
            <div *ngFor="let item of menu">
                <button class="btn btn-outline-success mr-1" type="button" *ngIf="hasRole(item.role)" routerLink="{{ item.link }}">
                    {{ item.title }}</button>
            </div>
        </form>
    </div>
</div>
