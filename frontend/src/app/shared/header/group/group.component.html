<button type="button" class="btn btn-outline-secondary" *ngIf="groupFound" [routerLink]="['/user/group', myGroup.groupId]"
    [disabled]="awaitingResponse">Groep: {{ myGroup.groupName }}</button>
<button type="button" class="btn btn-success" *ngIf="noGroup" [routerLink]="['/user/group']"
    [disabled]="awaitingResponse">Koffie Groep Maken</button>
