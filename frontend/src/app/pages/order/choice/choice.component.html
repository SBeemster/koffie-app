<button type="button" class="btn btn-dark" routerLink="../../">X</button>
<div class="card">
    <img class="card-img-top" src="{{availableCoffee.imageUrl}}" alt="Card image cap">
    <div class="card-body">
        <h3 class="card-title">{{availableCoffee.drinkName}}</h3>
        <p class="card-text">Een overheerlijk bakje {{availableCoffee.drinkName}}!</p>
        <div>
            <button type="button" style="float: left;" class="btn btn-primary" (click)="melkCountDown()">-</button>
            <button type="button" style="float: right;" class="btn btn-primary" (click)="melkCountUp()">+</button>{{melkcnt}}
        </div>
        <div>
            <button type="button" style="float: left;" class="btn btn-primary" (click)="suikerCountDown()">-</button>
            <button type="button" style="float: right;" class="btn btn-primary" (click)="suikerCountUp()">+</button>{{suikercnt}}
        </div>
        <button type="button" class="btn btn-success btn-lg" style="float: right;" (click)="addToOrder(availableCoffee, newAantal, 'Wilrik', suikercnt, melkcnt);">Bestellen</button>
    </div>
</div>
