<button type="button" class="btn btn-dark" routerLink="../../">X</button>
<div class="card">
    <img class="card-img-top" src="{{availableCoffee.imageUrl}}" alt="Card image cap">
    <div class="card-body">
        <h3 class="card-title">{{availableCoffee.drinkName}}</h3>
        <p class="card-text">Een overheerlijk bakje {{availableCoffee.drinkName}}!</p>

        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg float-left" (click)="drinkCountDown()">-</button>
                <p align="center">Aantal
                    <button class="btn btn-primary btn-lg float-right" (click)="drinkCountUp()">+</button>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg float-left" (click)="melkCountDown()">-</button>
                <p align="center">Melk {{melkcnt}}
                    <button class="btn btn-primary btn-lg float-right" (click)="melkCountUp()">+</button>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg float-left" (click)="suikerCountDown()">-</button>
                <p align="center">Suiker {{suikercnt}}
                    <button class="btn btn-primary btn-lg float-right" (click)="suikerCountUp()">+</button>
                </p>
            </div>
        </div>

    </div>
    <button class="btn btn-success btn-lg" (click)="addToOrder(availableCoffee, newAantal, 'Verbruiker', suikercnt, melkcnt);">Bestellen!</button>
</div>
