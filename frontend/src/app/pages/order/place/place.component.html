<div class="row">
  <div class="col-sm-12">
      <h3>Kies uw drank</h3>
  </div>
</div>
<div class="row">
  <div class="d-flex justify-content-between">
      <div class="col-sm-12">
          <button class="btn btn-outline-success" *ngFor="let availableCoffee of availableCoffees" (click)="addToOrder(availableCoffee, newAantal);">{{availableCoffee}}</button>
          
         
      </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-2">
      <h3>Bestelling</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
      <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let bestelling of bestellingen">
              {{bestelling.aantal}}x {{bestelling.name}} <button class="float-right btn btn-danger" (click)="deleteFromOrder(bestelling)"><i class="fa fa-trash"></i> </button>
          </li>
      </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm-2"><button class="btn btn-lg btn-outline-danger" (click)="clearCart();">Legen</button></div>
</div>
